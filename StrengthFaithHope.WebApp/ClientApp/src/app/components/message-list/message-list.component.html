<div class="row" >
  <div *ngFor="let message of messages"  class="col-sm-4" style="padding-bottom: 1.5rem;" >
      <mat-card   class=" mat-card mat-focus-indicator" style="max-width: 20rem;"  >
        <mat-card-header>
          <div  mat-card-avatar class="material-icons">
            done_outline
            </div>
          <mat-card-title>{{message.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{ message.sentence}}
        </mat-card-content>
        <mat-card-actions style="text-align: right;">
          <span class="material-icons " >
            cloud_download share
            </span>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
